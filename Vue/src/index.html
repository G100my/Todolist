<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/main.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <nav>
        <div class="container">
            <div class="sort-group">
                <a href="##" type="button">My task</a>
                <a href="##" type="button">In progress</a>
                <a href="##" type="button">Completed</a>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="create-new-task">
                <input class="add-new-task" type="text"></input>
            </div>
            <div class="task-list">
                <div class="task">
                    <div class="task-header">
                        <div class="check-complete">
                            <label>
                                <input type="checkbox">
                                <span></span>
                            </label>
                        </div>
                        <div class="title">
                            <p>Type Something Hereâ€¦</p>
                        </div>
                        <div class="button-group">
                            <a class="star" type="button"><svg width="24px" height="24px" viewBox="0 0 16 16" class="bi bi-star" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288l1.847-3.658 1.846 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.564.564 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"></path></svg></a>
                            <a class="edit" type="button"><svg width="24px" height="24px" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"></path><path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"></path></svg></a>
                        </div>
                    </div>
                    <div class="content">
                        <div class="detail">
                            <div class="deadline">
                                <p>Deadline</p>
                                <input type="date">
                                <input type="time">
                            </div>
                            <div class="file">
                                <p>File</p>
                                <input type="file">
                            </div>
                            <div class="comment">
                                <p>Comment</p>
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="cancel">Cancel</button>
                        <button class="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
